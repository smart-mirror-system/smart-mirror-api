name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run lints
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

      - name: Docker Login
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/smart-mirror-api:latest .

      - name: Docker Tag
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/smart-mirror-api:latest \
          ${{ secrets.DOCKER_USERNAME }}/smart-mirror-api:${{ github.sha }}

      - name: Docker Push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/smart-mirror-api:latest \
          docker push ${{ secrets.DOCKER_USERNAME }}/smart-mirror-api:${{ github.sha }}
name: CI

on:
  push:
    branches:
      - main
      - devops
  pull_request:
    branches:
      - main
      - devops

jobs:
  ##########
  # Tests
  ##########
  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Run lints
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

  ##########
  # CodeQL Security Analysis
  ##########
  codeql-security-analysis:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "24"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  ##########
  # Build and Push
  ##########
  build_and_push:
    needs: [test_and_lint, codeql-security-analysis]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Docker Login
        uses: docker/login-action@v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:latest .

      - name: Docker Tag
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:latest \
          ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:${{ github.sha }}
          
          # Tag the image with the semantic tag if it exists
          if [ "${{ github.ref_type }}" = "tag" ]; then
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:${{ github.ref_name }}
          fi

      - name: Docker Push
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:${{ github.sha }}
          
          # Push the tag if it exists (semantic release) 
          if [ "${{ github.ref_type }}" = "tag" ]; then
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-mirror-api:${{ github.ref_name }}
          fi

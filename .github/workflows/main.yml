name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run lints
        run: npm run lint --if-present

      - name: Run tests
        run: npm test
